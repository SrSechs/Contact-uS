<html lang="es">

<head>
    <meta charset="UTF-8">
    <title> Contactanos </title>
    <link rel="stylesheet" href="style.css">
</head>


<body class="body">

    <div class="contact_form">

        <div class="formulario">
            <h1>Contáctate  </h1>
            <form method="post">


                <p>
                    <label for="nombre" class="colocar_nombre">Nombre completo
                        <span class="obligatorio">*</span>
                    </label>
                    <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
                        placeholder="Escribe tu nombre">
                </p>

                <p>
                    <label for="email" class="colocar_email">Email
                        <span class="obligatorio">*</span>
                    </label>
                    <input type="email" name="introducir_email" id="email" required="obligatorio"
                        placeholder="Escribe tu Email">
                </p>

                <p>
                    <label for="mensaje" class="colocar_mensaje">Mensaje
                        <span class="obligatorio">*</span>
                    </label>
                    <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
                        placeholder="Deja aquí tu comentario..."></textarea>
                </p>



                <button type="submit" name="enviar_formulario" id="enviar">
                    <p>Enviar</p>
                </button>

                <p class="aviso">
                    <span class="obligatorio"> * </span> <strong> Al presionar enviar usted esta aceptando nuestra
                        politica de
                        privacidad.</strong>
                </p>
                <p class="aviso">
                    <span class="obligatorio"> * </span> <b> Los campos son obligatorios.</b>
                </p>

            </form>
        </div>
    </div>

</body>

</html>
